type Post @model {
    id: ID!
    author: String!
    title: String!
    publishDate: AWSTimestamp!
    tldr: String!
    content: String!
    labels: [String]!
    archive: Boolean!
}

type ContactRequest @model {
    id: ID!
    submitted: AWSTimestamp!
    email: String!
    subject: String!
    content: String!
}