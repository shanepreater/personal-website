type Post @model @searchable @aws_api_key @aws_cognito_user_pools {
    id: ID!
    author: String!
    title: String!
    publishDate: AWSDateTime!
    tldr: String!
    content: String!
    labels: [String]!
    archive: Boolean!
}

type ContactRequest @model @aws_api_key {
    id: ID!
    email: AWSEmail!
    submitted: AWSDateTime!
    owner: String!
    subject: String!
    content: String!
    actioned: Boolean!
}